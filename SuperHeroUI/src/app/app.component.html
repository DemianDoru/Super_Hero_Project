<table>
  <thead>
    <th>Id</th>
    <th>Name</th>
    <th>First Name</th>
    <th>Last Name</th>
    <th>Place</th>
  </thead>
  <tbody>
    <tr *ngFor="let hero of heros">
      <td>{{hero.id}}</td>
      <td>{{hero.name}}</td>
      <td>{{hero.firstName}}</td>
      <td>{{hero.lastName}}</td>
      <td>{{hero.place}}</td>
    </tr>
  </tbody>
</table>
